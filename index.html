<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="points-container">
    <p><span class="cookie-emoji">🍪</span> <span id="cookie-count">0</span></p>
</div>
    
    <div class="cookie-container">
        <button id="cookie"></button>
    </div>
    
    <button class="toggle-btn" id="toggle-btn">Upgrades</button>
 
    <div class="sidebar" id="sidebar">
        <nav>
            <button id="autoclicker1">🍪 Auto Basic</button>
            <button id="autoclicker2">🍪🔥 Auto Pro</button>
            <button id="autoclicker3">🍪✨ Auto Premium</button>
            <button id="upgrade1">x10 Cookies</button>
            <button id="upgrade2">x50 Cookies</button>
        </nav>
    </div>
  
    <div class="info-container">
        <h1>Info Upgrades</h1>
        <h2>🍪 Basic kost 10 cookies</h2>
        <h2>🍪🔥 Pro kost 50 cookies</h2>
        <h2>🍪✨ Premium kost 80 cookies</h2>
        <h2>🍪 x10 kost 100 cookies</h2>
        <h2>🍪 x50 kost 500 cookies</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
