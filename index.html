<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cookie Clicker</h1>
    <div class="points-container">
        <p>PUNTEN <span id="cookie-count">0</span></p>
    </div>
    
    <div class="cookie-container">
        <button id="cookie"></button>
    </div>

    <button id="autoclicker1">Auto Clicker</button>
    <button id="autoclicker2">Auto Clicker 2</button>
    <button id="autoclicker3">Auto Clicker 3</button>
    <button id="buy-x5cookies">x10 Cookies</button>
    <button id="buy-x10cookies">x50 Cookies</button>

    <script src="script.js"></script>
</body>
</html>
